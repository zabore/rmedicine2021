.large[
- Focus on **cytotoxic** treatments
- Primary aim of identifying the **maximum tolerated dose** (MTD)
- Use of the 3+3 design or model-based design
]

&lt;p align="center"&gt;&lt;img src="images/phase1-seamless.jpg" width=60%&gt;&lt;/p&gt;

]

# Solution: predictive probability monitoring

&lt;p align="center"&gt;&lt;img src="images/sequential-design.jpg" width=90%&gt;&lt;/p&gt;

.large[
- Done **sequentially** to allow for early stopping
- Bayesian approach allows for **flexibility** in number of looks
- Can maintain traditional levels of **type I error** and **power**
]

# Predictive probability

---
# Hypothetical trial design and data

&lt;p align="center"&gt;&lt;img src="images/response.jpg" width=50%&gt;&lt;/p&gt;

.large[
- `\(n\)` patients at interim analysis, maximum of `\(N\)` total enrolled patients

- `\(H_0: p \leq p_0\)` versus `\(H_1: p \geq p_1\)`
]


---
# Posterior probability

.large[
Prior: `\(\pi(p) \sim Beta(a_0, b_0)\)`

Data: `\(X \sim binomial(n, p)\)`

Posterior: `\(p|x \sim Beta(a_0 + x, b_0 + n - x)\)`
  - Probability of success based on data **accrued so far**
  
  - Success if `\(Pr(p &gt; p_0 | X)&gt;\theta\)` for **posterior threshold `\(\theta\)`**
]


---
# Posterior predictive probability

.large[
Probability that the treatment will be declared efficacious at the **end of the trial**:

.center[
`\(PPP = \sum_{x^* = 0}^{n^*} Pr(X^* = x^* | x) \times I(Pr(p &gt; p_0 | X, X^* = x^*) &gt; \theta)\)`
]

Stop the trial early for **futility** if:

.center[
`\(PPP &lt; \theta^*\)`
]
]
